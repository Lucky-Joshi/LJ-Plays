<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LJ Plays</title>
  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #282a36);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Banner Section */
    .banner {
      width: 100%;
      background: linear-gradient(135deg, #50fa7b, #3a3d55);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    .banner img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .banner h1 {
      font-size: 24px;
      margin: 0;
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Music Player Srction */
    .music-player {
      text-align: center;
      background: linear-gradient(135deg, #282a36, #3a3d55);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .music-player img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .music-player h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #50fa7b;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .controls button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 50%;
      padding: 15px;
      margin: 0 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .controls button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #50fa7b, #1e90ff);
    }

    .progress-container {
      margin: 20px 0;
      background: #44475a;
      border-radius: 10px;
      height: 8px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .progress {
      background: linear-gradient(135deg, #50fa7b, #1e90ff);
      height: 100%;
      width: 0;
    }

    .loop-btn {
      margin-top: 15px;
      background: transparent;
      border: 2px solid #50fa7b;
      padding: 10px 15px;
      border-radius: 30px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .loop-btn:hover {
      background: #50fa7b;
      color: #282a36;
    }

    .song-list {
      margin-top: 20px;
      text-align: left;
      background: #282a36;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .song-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .song-list li {
      padding: 10px;
      margin: 5px 0;
      background: #3a3d55;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .song-list li:hover {
      background: #50fa7b;
      color: #282a36;
    }

    /* Footer Section */
    .footer {
      width: 100%;
      background: #3a3d55;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>

</head>
<body>

    <!-- Banner Section -->
  <div class="banner">
    <img src="logo.png" alt="Logo"> <!-- Add your logo image here -->
    <h1>LJ Plays</h1>
  </div>

    <!--Music Player Section-->
  <div class="music-player">
    <img id="song-image" src="image1.jpg" alt="Song Image">
    <h1 id="song-title">Song Title</h1>
    <audio id="audio" src="song1.mp3"></audio>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">⏯</button>
      <button id="next">⏭</button>
    </div>

    <button id="loop" class="loop-btn">Loop: Off</button>
    <div class="song-list">
      <ul id="song-list">
        <!-- Songs will be dynamically added here -->
      </ul>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    Songs are not owned by LJ Plays
  </div>

  <script>
    const songs = ["song1.mp3", "song2.mp3", "song3.mp3", "song4.mp3", "song5.mp3", "Song6.mp3", "song7.mp3"]; 
    const songTitles = ["Victory Anthem", "Jatt Mehkma", "Millionaire", "Amkhon se batana", "Khwaab", "Milne Hai Mujhse Aayi", "Girl I need You"]; 
    const songImages = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image6.jpg", "image7.jpg"];

    let songIndex = 0;
    let isLooping = false;

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const loopBtn = document.getElementById("loop");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const songTitle = document.getElementById("song-title");
    const songImage = document.getElementById("song-image");
    const songList = document.getElementById("song-list");
    let isPlaying = false;
    
    // Load initial song
    loadSong(songIndex);
   
    // Load song
    function loadSong(index) {
      songTitle.textContent = songTitles[index];
      songImage.src = songImages[index];
      audio.src = songs[index];
    }

    // Play song
    function playSong() {
      isPlaying = true;
      audio.play();
      playBtn.textContent = "⏸";
    }

    // Pause song
    function pauseSong() {
      isPlaying = false;
      audio.pause();
      playBtn.textContent = "⏯";
    }

    // Play/Pause toggle
    playBtn.addEventListener("click", () => {
      isPlaying ? pauseSong() : playSong();
    });

    // Next song
    nextBtn.addEventListener("click", () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songIndex);
      playSong();
    });

    // Previous song
    prevBtn.addEventListener("click", () => {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songIndex);
      playSong();
    });

    // Update progress bar
    audio.addEventListener("timeupdate", () => {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progress.style.width = `${progressPercent}%`;
    });
    
    // Seek in the song
    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });
    
    // Toggle Loop
    loopBtn.addEventListener("click", () => {
      isLooping = !isLooping;
      audio.loop = isLooping;
      loopBtn.textContent = `Loop: ${isLooping ? "On" : "Off"}`;
    });
    
    // Auto play next song (or loop if enabled)
    audio.addEventListener("ended", () => {
      if (!isLooping) {
        nextBtn.click();
      }
    });
    
    // Populate song list
    function populateSongList() {
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = songTitles[index];
        li.addEventListener("click", () => {
          songIndex = index;
          loadSong(songIndex);
          playSong();
        });
        songList.appendChild(li);
      });
    }
    populateSongList();
  </script>
  
</body>
</html>
